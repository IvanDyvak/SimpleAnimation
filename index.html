<!DOCTYPE html>

<html>
<head>
    <title>Простая анимация</title>

    <script type="text/javascript">
        var div1;
        var w = 1;
        var h = 1;
        var fs = 1;
        var div2;
        var w1 = 250;
        var h1 = 250;
        var fs1 = 125;

        window.onload = function () {
            div1 = document.getElementById("div1");
            div2 = document.getElementById("div2");

            var move = setInterval(function(){
                if(w == 250 && h == 250){
                    // clearInterval(move);
                    div1.style.backgroundColor = 'blue';

                
                                var change = setInterval(function(){
                                if (w == 1 && h == 1) {
                                    clearInterval(change);
                                    div1.style.backgroundColor = 'yellow';
                                }else{
                                        div1.style.width = w + "px";
                                        div1.style.height = h + "px";

                                    }

                                }, 4); 
                        
                                      
                }else{

                }      
            }, 7);


                var move1 = setInterval(function(){
                if(w1 == 1 && h1 == 1){

                    div2.style.backgroundColor = 'yellow';

                
                                var change1 = setInterval(function(){
                                if (w1 == 250 && h1 == 250) {
                                    clearInterval(change1);

                                }else{
                                        div2.style.width = w1 + "px";
                                        div2.style.height = h1 + "px";

                                            w1 += 1;

                    div2.style.fontSize = fs1 + "px";
                    w1 -= 1;

                }

        }
       
        
    </script>

    
</head>
